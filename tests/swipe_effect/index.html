<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box" id="swipeArea"></div>


      <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

      <script>
        var swipeArea = document.getElementById('swipeArea');

        var hammer = new Hammer(swipeArea, { direction: Hammer.DIRECTION_ALL });

        hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

        hammer.on("swipeleft", function(e) {
            swipeArea.style.backgroundColor = 'red';
            console.log('swipeleft');
        });

        hammer.on("swiperight", function(e) {
            swipeArea.style.backgroundColor = 'green';
            console.log('swiperight');
        });

        hammer.on("tap", function(e) {
            swipeArea.style.backgroundColor = 'yellow';
            console.log('tap');
        });

        
        hammer.on("swipeup", function(e) {
            swipeArea.style.backgroundColor = 'blue';
            console.log('swipeup');
        });

        hammer.on("swipedown", function(e) {
            swipeArea.style.backgroundColor = 'cyan';
            console.log('swipedown');
        });

        hammer.on("press", function(e) {
            swipeArea.style.backgroundColor = 'brown';
            console.log('press');
        });

      </script>
        
</body>
</html>
