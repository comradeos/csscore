<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<div class="tooltip-container">
			<button aria-describedby="tooltip-1">Standard Mode</button>
			<div id="tooltip-1" role="tooltip" class="tooltip">
				Balanced readability and complexity for general use.
			</div>
		</div>
		<style>
			.tooltip-container {
			position: relative;
			display: inline-block;
			}
			.tooltip {
			visibility: hidden;
			background-color: #333;
			color: #fff;
			text-align: center;
			border-radius: 4px;
			padding: 5px;
			position: absolute;
			z-index: 1;
			bottom: 125%; /* Position above the button */
			left: 50%;
			transform: translateX(-50%);
			width: 200px;
			font-size: 14px;
			}
			.tooltip-container:hover .tooltip,
			.tooltip-container:focus .tooltip {
			visibility: visible;
			}
			@media (max-width: 600px) {
			.tooltip {
			font-size: 12px;
			width: 150px;
			}
			}
		</style>
	</body>
</html>
